<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
		rel="stylesheet">
	<title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
	<div class="wrapper">
		<div class="card">
			<div class="card__content">
				<div class="card__description">
					<h2 class="title">
						Get <span>insights</span> that help your business grow.
					</h2>
					<p class="text">Discover the benefits of data analytics and make better decisions regarding revenue,
						customer
						experience, and overall efficiency.</p>
				</div>
				<div class="card__stat">
					<div class="stat__column">
						<div class="stat__body">10k+</div>
						<div class="stat__header">companies</div>
					</div>
					<div class="stat__column">
						<div class="stat__body">314</div>
						<div class="stat__header">templates</div>
					</div>
					<div class="stat__column">
						<div class="stat__body">12M+</div>
						<div class="stat__header">queries</div>
					</div>
				</div>
			</div>
			<div class="card__image"></div>
		</div>
	</div>
</body>

</html>
