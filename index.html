<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
	<div class="wrapper">
		<div class="card-component">
			<div class="content">
				<div class="content__inner">
					<div class="description content__description">
						<h2 class="title content__title">
							Get <span>insights</span> that help your
							business grow.
						</h2>
						<p class="text">
							Discover the benefits of data analytics and
							make better decisions regarding revenue,
							customer experience, and overall efficiency.
						</p>
					</div>
					<div class="stat">
						<div class="stat__column">
							<div class="stat__body">10k+</div>
							<div class="stat__header">companies</div>
						</div>
						<div class="stat__column">
							<div class="stat__body">314</div>
							<div class="stat__header">templates</div>
						</div>
						<div class="stat__column">
							<div class="stat__body">12M+</div>
							<div class="stat__header">queries</div>
						</div>
					</div>
				</div>
			</div>
			<div class="image"></div>
		</div>
	</div>
</body>

</html>
