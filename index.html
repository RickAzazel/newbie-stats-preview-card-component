<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
	<title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
	<div class="wrapper">
		<main class="card-container">
			<div class="card-body">
				<div class="card-description">
					<h2 class="card-title">
						Get <span>insights</span> that help your business grow.
					</h2>
					<p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
					experience, and overall efficiency.</p>
				</div>
				<div class="card-stat">
					<div class="stat-col">
						<div class="stat-body">10k+</div>
						<div class="stat-header">companies</div>
					</div>
					<div class="stat-col">
						<div class="stat-body">314</div>
						<div class="stat-header">templates</div>
					</div>
					<div class="stat-col">
						<div class="stat-body">12M+</div>
						<div class="stat-header">queries</div>
					</div>
				</div>
			</div>
			<div class="card-img"></div>
		</main>
	</div>
</body>

</html>
